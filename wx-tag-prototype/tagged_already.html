<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微标签 - 已打标签</title>
    <link rel="stylesheet" href="css/weui.min.css">
    <style>
        .page-header {
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            background-color: #fff;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        .back-btn {
            position: absolute;
            left: 15px;
            top: 15px;
        }
        .friend-info {
            margin-top: 49px;
            padding: 20px;
            background-color: #fff;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .friend-avatar {
            width: 60px;
            height: 60px;
            border-radius: 4px;
            background-color: #f2f2f2;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
        }
        .tag-section {
            padding: 15px;
        }
        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .tag {
            display: inline-block;
            padding: 8px 15px;
            background-color: #f2f2f2;
            border-radius: 18px;
            margin-right: 10px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .tag-already {
            background-color: #07C160;
            color: white;
            opacity: 0.7;
        }
        .tag-container {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .already-tagged-notice {
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            margin: 15px;
            text-align: center;
            color: #666;
            font-size: 16px;
            border: 1px dashed #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .already-tagged-notice .icon {
            color: #07C160;
            font-size: 20px;
            margin-right: 10px;
        }
        .action-btn {
            width: 90%;
            margin: 30px auto;
            text-align: center;
            padding: 12px 0;
            border-radius: 4px;
            font-weight: bold;
            background-color: #07C160;
            color: white;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="page-header">
            <span class="back-btn" onclick="navigateTo('home.html')">←</span>
            好友标签
        </div>
        
        <div class="friend-info">
            <div class="friend-avatar" id="friend-avatar">小</div>
            <div>
                <div style="font-size: 18px; font-weight: bold;" id="friend-name">小明</div>
                <div style="font-size: 14px; color: #999; margin-top: 5px;">您已经为TA打过标签</div>
            </div>
        </div>
        
        <div class="already-tagged-notice">
            <span class="icon">✓</span>您已经给该好友打过标签
        </div>
        
        <div class="tag-section">
            <div class="section-title">您给TA的标签</div>
            <div class="tag-container" id="tags-container">
                <!-- 这里会动态添加标签 -->
            </div>
        </div>
        
        <div class="action-btn" onclick="shareToFriends()">
            邀请朋友给我打标签
        </div>
    </div>
    
    <script src="js/app.js"></script>
    <script>
        // 解析URL参数
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // 初始化页面
        window.onload = function() {
            // 获取好友ID
            const friendId = getQueryParam('friendId') || '小明';
            
            // 设置好友名称
            document.getElementById('friend-name').textContent = friendId;
            
            // 设置头像首字
            const firstChar = friendId.charAt(0);
            document.getElementById('friend-avatar').textContent = firstChar;
            
            // 获取已经打过的标签
            const tags = getTagsForFriend(friendId);
            
            // 显示标签
            const tagsContainer = document.getElementById('tags-container');
            
            if (tags && tags.length > 0) {
                tags.forEach(tag => {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'tag tag-already';
                    tagElement.textContent = tag;
                    tagsContainer.appendChild(tagElement);
                });
            } else {
                // 如果没有标签（理论上不应该发生，因为已经检查过），显示提示
                const noTagsElement = document.createElement('div');
                noTagsElement.textContent = '没有找到标签记录';
                noTagsElement.style.color = '#999';
                tagsContainer.appendChild(noTagsElement);
            }
        };
    </script>
</body>
</html>
