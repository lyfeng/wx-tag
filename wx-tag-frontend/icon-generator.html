<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        .icon {
            width: 81px;
            height: 81px;
            margin: 10px;
        }
        .normal {
            color: #999999;
        }
        .selected {
            color: #4095E5;
        }
    </style>
</head>
<body>
    <!-- Home Icons -->
    <svg class="icon normal" width="81" height="81" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9 18V42H39V18L24 6L9 18Z" fill="none" stroke="currentColor" stroke-width="4" stroke-linejoin="round"/>
        <path d="M19 29V42H29V29H19Z" fill="none" stroke="currentColor" stroke-width="4" stroke-linejoin="round"/>
        <path d="M9 42H39" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
    </svg>

    <svg class="icon selected" width="81" height="81" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9 18V42H39V18L24 6L9 18Z" fill="none" stroke="currentColor" stroke-width="4" stroke-linejoin="round"/>
        <path d="M19 29V42H29V29H19Z" fill="none" stroke="currentColor" stroke-width="4" stroke-linejoin="round"/>
        <path d="M9 42H39" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
    </svg>

    <!-- User Icons -->
    <svg class="icon normal" width="81" height="81" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="24" cy="12" r="8" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M42 44C42 34.0589 33.9411 26 24 26C14.0589 26 6 34.0589 6 44" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    <svg class="icon selected" width="81" height="81" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="24" cy="12" r="8" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M42 44C42 34.0589 33.9411 26 24 26C14.0589 26 6 34.0589 6 44" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    <script>
        // 使用说明：
        // 1. 在浏览器中打开此文件
        // 2. 右键点击每个图标
        // 3. 选择"另存为图片"
        // 4. 分别保存为：
        //    - home.png（灰色房子图标）
        //    - home_selected.png（蓝色房子图标）
        //    - my.png（灰色用户图标）
        //    - my_selected.png（蓝色用户图标）
    </script>
</body>
</html>
